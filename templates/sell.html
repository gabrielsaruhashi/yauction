{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="{{ url_for('sell') }}" method="post" enctype=multipart/form-data onsubmit="return validateSell();">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Name" id="frname" type="text"/>
            </div>
            
            <div class="form-group">
                <input autocomplete="off" class="form-control" name="description" placeholder="Description" id="frdescription" type="text"/>
            </div>
             <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="start_bid" placeholder="Starting Price" id="fr1bid" type="text"/>
            </div>
            
            <div class="form-group">
                <select name="auction_length">
                    <option value="1">1 day</option>
                    <option value="2">2 days</option>
                    <option value="3">3 days</option>
                    <option value="4">4 days</option>
                </select>
            </div>
            
            <input type="file" name="file" id="file" class="inputfile" />
            <label for="file">Upload Image (.jpg files only)</label><p></p>

            <div class="form-group">
                <button class="btn btn-info" type="submit">Sell</button>
            </div>
        </fieldset>
    </form>

{% endblock %}
